services:
  # Go Backend API
  - type: web
    name: habittracker-api
    env: go
    region: oregon
    plan: free
    buildCommand: cd backend && go build -o main ./cmd/server
    startCommand: cd backend && ./main
    envVars:
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8080
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: GEMINI_API_KEY
        sync: false
    healthCheckPath: /health
    
